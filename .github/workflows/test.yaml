name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Or your preferred Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Run WebdriverIO Tests
        run: npm run run-wdio

      # Optional: Upload test reports or logs
